<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            desBlue: 'hsl(229, 23%, 23%)',
            cyan: 'hsl(184, 100%, 22%)',
            darkCyan: 'hsl(185, 75%, 39%)',
            darkGrey: 'hsl(0, 0%, 59%)',
            lightcyan: 'hsl(185, 75%, 39%)'

          },
          fontFamily: {
            'kumbh': ['Kumbh Sans'],
          },
          backgroundImage: {
            btop: "url('./images/bg-pattern-top.svg')",
            bbottom: "url('./images/bg-pattern-bottom.svg')",
          }
        }
      }
    }
  </script>
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .bag {
      background-image: url(images/bg-pattern-top.svg), url(images/bg-pattern-bottom.svg);
      background-repeat: no-repeat, no-repeat;
      background-position: right 50vw bottom 40vh, left 50vw top 45vh;

    }
  </style>
</head>

<body class=" bg-lightcyan min-h-screen flex justify-center items-center bag">
  <div class=" bg-white w-80 rounded-xl flex flex-col items-center justify-center m-2 md:m-0 text-darkGrey ">
    <img src=" images/bg-pattern-card.svg" class="rounded-t-xl">
    <img class="rounded-full w-1/3 border-white border-4 tranform -translate-y-1/2" src="images/image-victor.jpg">
    <div class="-mt-8 flex flex-col items-center justify-center mb-8">
      <h1 class="font-bold text-desBlue text-xl mb-1">Victor Crest <span
          class="text-lg font-normal text-darkGrey">26</span>
      </h1>
      <p class="">London</p>
    </div>
    <div class="flex justify-around py-6 w-full border-t-[1px] border-darkGrey/2">
      <div class="flex flex-col justify-center">
        <h2 class="font-bold text-lg text-center text-desBlue">80K</h2><span
          class="text-xs text-center tracking-wider">Followers</span>
      </div>
      <div class="flex flex-col justify-center">
        <h2 class="font-bold text-lg text-center text-desBlue">803K</h2><span
          class="text-xs text-center tracking-wider">Likes</span>
      </div>
      <div class="flex flex-col justify-center">
        <h2 class="font-bold text-lg text-center text-desBlue">1.4K</h2><span
          class="text-xs text-center tracking-wider">Photos</span>
      </div>
    </div>
  </div>


</body>

</html>
